    <main class="mainrede">
        <div class="mainrede-center">
            <h1>Rede Credenciada</h1>
            <p>Seja um parceiro do ZoaPet, entre em contato conosco através do formulário.</p>
            <form action="">
                <input type="text" name="name" id="name" placeholder="NOME" required>
                <input type="email" name="email" id="email" placeholder="EMAIL" required>
                <input type="tel" name="tel" id="tel" placeholder="TELEFONE" required>
                <textarea name="msg" id="" cols="30" rows="10" placeholder="MENSAGEM" required></textarea>
                <input type="submit" value="ENVIAR">
            </form>
        </div>
    </main>
